spring:
  profiles:
    active: dev

  application:
    name: car-rental-service

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://RentalCars:5432/cars  # URL corrigée sans redondance
    username: user  # Utilisez l'utilisateur que vous avez configuré dans votre conteneur
    password: password  # Utilisez le mot de passe que vous avez configuré
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

server:
  address: 0.0.0.0
  port: 8080
