<div class="container mt-5">
  <h2 class="text-center mb-4">Rental Car List</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let car of cars">
      <div class="card mb-4">
        <!-- Image de la voiture -->
        <img
          src="https://via.placeholder.com/300x200.png?text={{ car.brand }}+{{ car.model }}"
          class="card-img-top"
          alt="{{ car.brand }} {{ car.model }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ car.brand }} - {{ car.model }}</h5>
          <p class="card-text">
            <strong>Price Per Day:</strong> ${{ car.pricePerDay }}<br />
            <strong>Available:</strong>
            <span
              class="badge"
              [class.bg-success]="car.available"
              [class.bg-danger]="!car.available"
            >
              {{ car.available ? 'Yes' : 'No' }}
            </span>
          </p>
          <!-- Boutons interactifs -->
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm">Rent Now</button>
            <button class="btn btn-outline-secondary btn-sm">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
